name:
  job_test
on: 
  push:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: run1
        run: date
      
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: Plan Output
          path: ./outputs/${{ github.run_id }}/plan/output.html
          retention-days: 5
      
  job2:
    runs-on: windows-latest
    steps:
    - run: date

  job3:
    needs: [job1, job2]
    runs-on: ubuntu-latest
    steps:
    - run: date
